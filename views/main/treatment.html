{% extends 'layout.html' %}

{% block content %}

  <h4>Вывод информации</h4>
  <hr>
  <br/>

  {% for strategy in strategies %}
    <b>{{ strategy.config.title }}</b>
    <br/>
    <form action="/export-data?strategy={{ strategy.dirName }}" method="post">
      {{ strategy.html | safe }}
      <br>
      <button type="submit" class="btn btn-primary">Вывести</button>
    </form>
    <hr>
  {% endfor %}

{% endblock %}
