<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ body_title }}</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">Тестовые задания</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li{% if url == '/task-1-2' %} class="active"{% endif %}>
              <a href="/task-1-2">Задание 1 и 2</a>
            </li>
            <li{% if url == '/task-3' %} class="active"{% endif %}>
              <a href="/task-3">Задание 3</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="bs-docs-section clearfix">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header" style="margin: 89px 0 18px;">
              <h1 id="navbar">{{ page_header }}</h1>
            </div>
            {% if errors %}
              <div class="alert alert-dismissible alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {% for error in errors %}
                  Поле: {{ error.property.toUpperCase() }}. Ошибка: {{ error.message }}<br/>
                {% endfor %}
              </div>
            {% endif %}
            {% block content %}{% endblock %}
          </div>

        </div>
      </div>
    </div>


  </body>
</html>
